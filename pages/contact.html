<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainydays</title>
    <link rel="stylesheet" href="https://use.typekit.net/eap2qqg.css" />
    <link href="../styles/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <link rel="stylesheet" href="../styles/media.css" />
    <script
      src="https://kit.fontawesome.com/48aa39ea2e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header__underline">
      <header>
        <a href="../index.html">
          <img
            src="../images/RainyDays_Logo.png"
            class="logo"
            alt="Rainydays logo, pushing the comfort zone"
          />
        </a>
        <label for="hamburger-menu" class="label__hamburger"
          ><i class="fas fa-bars icon"></i
        ></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav>
          <ul class="nav__links">
            <li><a href="../pages/men.html">men</a></li>
            <li><a href="../pages/women.html">women</a></li>
            <li><a href="../pages/about.html">about</a></li>
            <li><a href="../pages/contact.html" class="active">contact</a></li>
          </ul>
        </nav>

        <div class="header__icons">
          <i class="fas fa-search icon"></i>
          <a href="cart.html"><i class="fas fa-shopping-cart icon"></i></a>
        </div>
      </header>
    </div>
    <main class="contact-main">
      <div class="contact-main-info">
        <h1>Do you got a question?</h1>
        <p>you can contact through the form. or through social media.</p>
        <div>
          <i class="fab fa-facebook-square icon"></i>
          <i class="fas fa-envelope icon"></i>
        </div>
      </div>
      <form method="POST">
        <div class="contact-form">
          <div class="left">
            <label for="name">First name</label>
            <input type="text" name="Fname" id="name" />
          </div>
          <div class="right">
            <label for="name">last name</label>
            <input type="text" name="Lname" id="name" />
          </div>
          <div class="left">
            <label for="phone">phone</label>
            <input type="tel" name="phone" id="phone" />
          </div>
          <div class="right">
            <label for="email">email</label>
            <input type="email" name="email" id="email" />
          </div>
        </div>
        <label id="message" for="message">Message</label>
        <textarea name="message"></textarea>
        <input type="submit" value="Send Now" class="cta" />
      </form>
    </main>
    <footer>
      <div></div>
      <p class="footer__copyright">copyright &copy;</p>

      <div class="footer__socialmedia">
        <i class="fab fa-facebook-square icon"></i>
        <i class="fas fa-envelope icon"></i>
      </div>
    </footer>
  </body>
</html>
