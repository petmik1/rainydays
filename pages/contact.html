<body>
  <div class="header__underline">
    <header>

      </div>

  </div>
  <main class="contact-main">
    <div class="contact-main-info">
      <h1>Do you got a question?</h1>
      <p>you can contact through the form. or through social media.</p>
      <div>
        <i class="fab fa-facebook-square icon"></i>
        <i class="fas fa-envelope icon"></i>
      </div>
    </div>
    <form method="POST" id="contactForm">
      <div class="contact-form">
        <div class="">
          <label for="firstName">First name</label>
          <p class="textError" id="firstName_errortext">* Fill in a first name</p>
          <input type="text" name="firstName" id="inputFirstName" />
        </div>
        <div class="">
          <label for="lastName">last name</label>
          <p class="textError" id="lastName_errortext">* Fill in a last name</p>
          <input type="text" name="lastName" id="inputLastName" />
        </div>
        <div class="">
          <label for="phone">phone</label>
          <p class="textError" id="phone_errortext">* Fill in a valide phone number</p>
          <input type="tel" name="phone" id="inputPhone" />
        </div>
        <div class="">
          <label for="email">email</label>
          <p class="textError" id="email_errortext">* Fill in a valide email address</p>
          <input type="email" name="email" id="inputEmail" />
        </div>
      </div>
      <label id="message" for="message">Message</label>
      <p class="textError" id="message_errortext">* Fill in a message</p>
      <textarea name="message" id="inputmessage"></textarea>
      <input type="submit" value="Send Now" class="cta" />
    </form>
  </main>
  <footer>
    <div></div>
    <p class="footer__copyright">copyright &copy;</p>

    <div class="footer__socialmedia">
      <i class="fab fa-facebook-square icon"></i>
      <i class="fas fa-envelope icon"></i>
    </div>
