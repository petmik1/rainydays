<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Rainydays</title>
    <link rel="stylesheet" href="https://use.typekit.net/eap2qqg.css" />
    <link href="../styles/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/cart.css" />
    <link rel="stylesheet" href="../styles/media.css" />
    <script
      src="https://kit.fontawesome.com/48aa39ea2e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header__underline">
      <header>
        <a href="../index.html">
          <img
            src="../images/RainyDays_Logo.png"
            class="logo"
            alt="Rainydays logo, pushing the comfort zone"
          />
        </a>
        <label for="hamburger-menu" class="label__hamburger"
          ><i class="fas fa-bars icon"></i
        ></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav>
          <ul class="nav__links">
            <li><a href="../pages/men.html">men</a></li>
            <li><a href="../pages/women.html">women</a></li>
            <li><a href="../pages/about.html">about</a></li>
            <li><a href="../pages/contact.html">contact</a></li>
          </ul>
        </nav>

        <div class="header__icons">
          <i class="fas fa-search icon"></i>

          <a href="cart.html"><i class="fas fa-shopping-cart icon"></i></a>
        </div>
      </header>
    </div>
    <main class="cart-main">
      <h1>Cart</h1>
      <section class="tabel">
        <h2>Product:</h2>
        <h2>size</h2>
        <h2>price</h2>
        <div class="product">
          <img
            class="cart-table-img"
            src="../images/alex-geerts-mDXm0xQOb6g-unsplash.jpg"
            alt=""
          />
          <p>the rain catcher</p>
        </div>
        <p>medium</p>
        <p>$100</p>
        <div class="empty-table"></div>
        <div class="empty-table"></div>
        <div class="empty-table"></div>
        <p class="span2">Total:</p>
        <p>$100</p>
      </section>
      <section>
        <form method="POST" class="cart-form">
          <h1 class="span2">address</h1>
          <div>
            <label for="Fname">First name</label>
            <input type="text" name="Fname" />
          </div>
          <div>
            <label for="Lname">Last name</label>
            <input type="text" name="Lname" />
          </div>
          <div>
            <label for="phone">phone</label>
            <input type="tel" name="phone" />
          </div>
          <div>
            <label for="email">email</label>
            <input type="email" name="email" />
          </div>
          <div>
            <label for="address">address</label>
            <input type="text" name="address" />
          </div>
          <div>
            <label for="city">city</label>
            <input type="text" name="city" />
          </div>
          <div class="span2">
            <label for="city">city</label>
            <input type="text" name="city" />
          </div>
          <input type="submit" value="Buy now" class="cta span2" />
        </form>
      </section>
    </main>
    <footer>
      <p class="footer__copyright">copyright &copy;</p>
      <div class="footer__socialmedia">
        <i class="fab fa-facebook-square icon"></i>
        <i class="fas fa-envelope icon"></i>
      </div>
    </footer>
  </body>
</html>
